version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: estatenexus_mongo
    ports:
      - "27018:27017"
    environment:
      MONGO_INITDB_DATABASE: estatenexus_db
    volumes:
      - mongo_data:/data/db
    command: mongod --replSet rs0
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mongo_data:
    driver: local
